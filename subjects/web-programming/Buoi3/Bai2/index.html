<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bai 2</title>     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Trở về trang chủ -->
        <a style="text-decoration: none; position: fixed; top: 0.5rem; left: 0rem;" href="https://k1enn.github.io/Web_Programming/main.html" class="btn btn-primary btn-sm">
            Trở về trang chủ
        </a>
        <div class="container" id="input-things">
            <div class="row">
                <p class="h1 mt-3 text-left ">Thông tin giao hàng</p>
            </div>

            <!-- Dòng đầu tiên -->
            <div class="row mt-2">
                <div class="col-sm-4">
                    <div class="mb-3">
                        <label for="name" class="form-table">Tên</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="mb-3">
                        <label for="address" class="form-table">Địa chỉ nhận hàng</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                </div>
            </div>
            <!-- Dòng 2 -->
            <div class="row mt-2">
                <div class="col-sm-4">
                    <div class="mb-3">
                        <label for="phone" class="form-table">Số điện thoại</label>
                        <input type="number" id="phone" class="form-control">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="mb-3">
                        <label for="city" class="form-table">Tỉnh / Thành phố</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Dòng 3 -->
            <div class="row mt-2">
                <!-- Rỗng để căn lề -->
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8">
                    <div class="mb-3">
                        <label for="district" class="form-table">Quận / Huyện</label>
                        <input type="text" id="district" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Dòng 4 -->
            <div class="row mt-2">
                <!-- Rỗng để căn lề -->
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8">
                    <div class="mb-3">
                        <label for="ward" class="form-table">Phường / Xã</label>
                        <input type="text" id="ward" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Container chứa nút bấm -->
        <div class="container">
            <div class="row mt-2">
                <!-- Rỗng để căn lề -->
                <div class="col-sm-4"></div>

                <div class="col-sm-8">
                    <div class="mb-3"></div>
                    <label for="btnOffice" class="form-table" style="display: block;">Lựa chọn tên cho địa chỉ thường dùng</label>
                    <div class="d-inline">
                        <button id="btnOffice" type="button" value="office" onclick="alert('Bạn chọn giao hàng tại văn phòng');" class="btn btn-primary w-35">Văn phòng</button>
                        <button type="button" value="home" onclick="alert('Bạn chọn giao hàng tại nhà riêng');" class="btn btn-success w-35">Nhà riêng</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Rỗng để căn lề -->
                <div class="col-sm-4"></div>

                <div class="col-sm-8">
                    <button class="btn btn-danger mt-1" id="btnSubmit" type="submit">Lưu</button>
                </div>
            </div>
         </div>
         
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
