<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Trở về trang chủ -->
  <a style="text-decoration: none; position: fixed; top: 1rem; left: 1rem;" href="https://k1enn.github.io/Web_Programming/main.html" class="btn btn-primary btn-sm">
    Trở về trang chủ
  </a>  
    <header style="padding: 10px" class="text-center">
        <h1>PHIẾU THAM GIA CLB TIN HỌC <span class="text-primary">LUBU</span></h1>
    </header>
    <div class="container mb-6">
      <div class="form-container">
        <form>
          <!-- Student ID -->
          <div class="mb-3 row">
            <label for="studentId" class="col-sm-3 col-form-label">Mã sinh viên:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="studentId" placeholder="Nhập Mã SV">
            </div>
            <div class="col-sm-4 error-message" id="studentIdError"></div>
          </div>
  
          <!-- Full Name -->
          <div class="mb-3 row">
            <label for="fullName" class="col-sm-3 col-form-label">Họ và tên:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="fullName" placeholder="Nhập Họ và tên">
            </div>
            <div class="col-sm-4 error-message" id="fullNameError"></div>
          </div>
  
          <!-- Age -->
          <div class="mb-3 row">
            <label for="age" class="col-sm-3 col-form-label">Tuổi:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="age" placeholder="Nhập tuổi > 18">
            </div>
            <div class="col-sm-4 error-message" id="ageError"></div>
          </div>
  
          <!-- Languages -->
          <fieldset class="mb-3 row">
            <legend class="col-form-label col-sm-3 pt-0">Ngoại ngữ:</legend>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="english" value="Anh">
                <label class="form-check-label" for="english">Anh</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="french" value="Pháp">
                <label class="form-check-label" for="french">Pháp</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="japanese" value="Nhật">
                <label class="form-check-label" for="japanese">Nhật</label>
              </div>
            </div>
          </fieldset>
  
          <!-- Major -->
          <div class="mb-3 row">
            <label for="major" class="col-sm-3 col-form-label">Chuyên ngành:</label>
            <div class="col-sm-4">
              <select class="form-select" id="major">
                <option value="Hệ thống">Hệ thống</option>
                <option value="Phần mềm">Phần mềm</option>
                <option value="Mạng">Mạng</option>
              </select>
            </div>
          </div>
  
          <!-- Strengths -->
          <div class="mb-3 row">
            <label for="strength" class="col-sm-3 col-form-label">Sở trường:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="strength" placeholder="Sở trường" value="Phân tích & Thiết kế" readonly>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="mb-3 row">
            <div class="col-sm-4 offset-sm-4">
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
            <div class="col-sm-4 error-message" id="finalError"></div>
          </div>
        </form>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
