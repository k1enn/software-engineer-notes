<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Container for the menu */
    .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    /* Menu Heading */
    h1 {
        color: #0066cc; 
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }

    /* Menu List */
    ul.menu {
        list-style-type: none;
    }

    /* Menu Items */
    .menu-item {
        display: block;
        margin: 1rem 0;
        padding: 0.8rem;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        font-size: 1.2rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    /* Hover Effect on Menu Items */
    .menu-item:hover {
        background-color: #0056b3; 
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        .menu-item {
            font-size: 1rem;
            padding: 0.6rem;
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Buổi 2 Lập trình web</h1>
        <ul class="menu"> 
            <li><a href="Bai1/index.html" class="menu-item">Bài 1</a></li>
            <li><a href="Bai2/index.html" class="menu-item">Bài 2</a></li>
            <li><a href="Bai3/index.html" class="menu-item">Bài 3</a></li>
            <li><a href="Bai4/index.html" class="menu-item">Bài 4</a></li>
        </ul>
    </div>
</body>
</html>
