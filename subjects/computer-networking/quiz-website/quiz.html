<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMT - 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="quiz-container">
            <div class="quiz-content">
                <h2 id="question">Question text</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-choice="a">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-choice="b">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-choice="c">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-choice="d">Choice 4</p>
                </div>
                <div id="score-display" class="hide">Score: <span id="score">0</span>/75</div>
                <button id="submit-btn" class="btn hide">Submit (bấm là nó tính điểm)</button>
                <div id="result" class="hide"></div>
            </div>
            <div class="controls">
                <button id="prev-btn" class="btn">Previous</button>
                <div id="question-counter">Question 1/75</div>
                <button id="next-btn" class="btn">Next</button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
