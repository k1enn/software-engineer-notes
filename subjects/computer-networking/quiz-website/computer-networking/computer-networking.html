    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-lg-block" style="z-index: 2000;">

      <!-- Navbar brand -->

      <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
          </li>
        </ul>

        <ul class="navbar-nav list-inline">
          <!-- Icons -->
          <li class="">
            <a class="nav-link" href="https://discord.gg/Wk9rmt83v8" rel="nofollow"
              target="_blank">
              <i class="fab fa-discord"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/k1enn" rel="nofollow" target="_blank">

            </a>
          </li>

    <div class="container-fluid">
        <header class="quiz-header text-center py-3">
            <h1>Trắc Nghiệm Mạng Máy Tính</h1>
            <p class="quiz-description">Các câu hỏi ở đây thuộc về thầy Đinh Xuân Lâm với mục đích làm ra web này để sinh viên ôn bài. </p>
        </header>
        
        <div class="quiz-layout">
            <!-- Question Navigation Map - Toggleable -->
            <div class="map-container">
                <!-- Mobile toggle button (will be hidden via CSS) -->
                <button id="toggle-map" class="btn btn-primary d-block d-md-none w-100 mb-2">
                    <i class="fas fa-map"></i> Toggle Questions Map
                </button>
                <div class="question-nav card" id="question-nav">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Questions Map</h5>
                        <button class="btn btn-sm btn-outline-light" id="collapse-map">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>
                    <div class="card-body p-2">
                        <div id="questions-map" class="d-flex flex-wrap gap-1 justify-content-center">
                            <!-- Will be filled with question buttons by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
 
            
            <!-- Universal Button to show map when collapsed -->
            <button id="show-map-btn" class="show-map-btn btn btn-primary">
                <i class="fas fa-map-marked-alt"></i>
            </button>
            
            <!-- Main Quiz Content -->
            <div class="quiz-main-content">
                <div id="quiz" class="quiz-container card">
                    <!-- Navigation controls moved to top -->
                    <div class="card-header quiz-controls">
                        <div class="d-flex justify-content-between align-items-center">
                            <button id="prev-btn" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Previous
                            </button>
                            <div id="question-counter" class="badge bg-primary p-2">Question 1/75</div>
                            <button id="next-btn" class="btn btn-primary">
                                Next <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="card-body quiz-content">
                        <h2 id="question" class="card-title mb-4">Question text</h2>
                        <div class="choices-list">
                            <div class="choice-container mb-3">
                                <p class="choice-prefix">A</p>
                                <p class="choice-text" data-choice="a">Choice 1</p>
                            </div>
                            <div class="choice-container mb-3">
                                <p class="choice-prefix">B</p>
                                <p class="choice-text" data-choice="b">Choice 2</p>
                            </div>
                            <div class="choice-container mb-3">
                                <p class="choice-prefix">C</p>
                                <p class="choice-text" data-choice="c">Choice 3</p>
                            </div>
                            <div class="choice-container mb-3">
                                <p class="choice-prefix">D</p>
                                <p class="choice-text" data-choice="d">Choice 4</p>
                            </div>
                        </div>
                        
                        <div id="score-display" class="alert alert-primary text-center mt-4 hide">
                            <i class="fas fa-award"></i> Score: <span id="score">0</span>/75
                        </div>
                        
                        <button id="submit-btn" class="btn btn-success d-block mx-auto mt-4 mb-3 hide">
                            <i class="fas fa-check-circle"></i> Submit Quiz
                        </button>
                        
                        <div id="result" class="alert alert-info mt-2 hide"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
